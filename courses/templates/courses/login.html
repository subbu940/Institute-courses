{% if error %}
    <p>{{ error }}</p>
{% else %}
    <form action="." method="post">
        {% csrf_token %}
        username :<input name="username" type="text"><br><br>
        password :<input name="password" type="password"><br>
        <input type="submit" value="login">
    </form>
{% endif %}
